<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover password</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/form.css" />
  </head>
  <body>
    <form>
      <h1>Recover password</h1>
      <div class="inputs">
        <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="New Password" id="new-password" />
    <input type="password" placeholder="Confirm password" id="confirm-register" />
      </div>

      <div class="show">
        <input id="checkbox-register" type="checkbox" />
        <label for="checkbox-register">Show password</label>
      </div>

      <button id="button-confirm">Confirm</button>

      <div class="recovery">
        <small>Already have an account? Click <a href="./login.html">here</a>.</small>
      </div>
    </form>
    <script src="../scripts/recovery.js"></script>
  </body>
</html>
