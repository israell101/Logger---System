<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/form.css" />
  </head>
  <body>
    <form>
      <h1>Login</h1>
      <div class="inputs">
        <input type="text" placeholder="Username" id="username-login" />
        <input type="password" placeholder="Password" id="password-login" />
      </div>

      <div class="show">
        <input id="checkbox-login" type="checkbox" />
        <label for="checkbox-login">Show password</label>
      </div>

      <button id="button-login">Login</button>

      <div class="recovery">
        <small>forgot yout password? recover it <a href="./recovery.html">here</a>.</small>
        <small>Don't have an account> register <a href="./register.html">here</a>.</small>
      </div>
    </form>
    <script src="../scripts/login.js"></script>
  </body>
</html>
